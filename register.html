    <div class="content">
        <h1>Here is a form for registration</h1>

    <form action="/action-page" method="post">
        <label for="name">Namn:</label>
        <input type="text" name="name" id="name" required><br><br>

        <!-- Email-input -->
        <label for="email-input">Email-input:</label>
        <input type="email" id="email-input" name="email_input" required><br><br>

        <!-- Nummer-input -->
        <label for="number-input">Date of birth:</label>
        <input type="number" id="number-input" name="number_input" required><br><br>
        <!-- Nummer-input -->
        <label for="number-input">Telefon:</label>
        <input type="number" id="number-input" name="number_input" required><br><br>


        <!-- Radioknappar -->
        <label for="radio-input">Välj ditt ålder grupp:</label><br>
        <input type="radio" id="option1" name="radio_options" value="ungdom">
        <label for="option1">ungdom</label><br>
        <input type="radio" id="option2" name="radio_options" value="vuxen">
        <label for="option2">vuxen</label><br>
        <input type="radio" id="option3" name="radio_options" value="pensioner">
        <label for="option3">pensioner</label><br><br>

        <!-- Select (rullista) -->
        <label for="select-input">Välj ett alternativ av intresse><br>
            <select id="select-input" name="select_option">
                <option value="Alternativ 1">Naturvetenskap</option>
                <option value="Alternativ 2">samhälle</option>
                <option value="Alternativ 3">Fritid 3</option>
            </select><br><br>

            <!-- Textarea -->
            <label for="textarea-input">Skriv en kommentar:</label><br>
            <textarea id="textarea-input" name="comment" rows="4" cols="50"></textarea><br><br>

            <!-- Checkbox -->
            <input type="checkbox" id="checkbox-input" name="kontakt" value="Ja">

            <input type="checkbox" id="checkbox-input" name="Kontakt" value="Ja">
            <label for="checkbox-input">kontak med e post</label><br><br>

            <input type="submit" value="Skicka">
